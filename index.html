<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#fffff4">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>21</title>
    <link rel="icon" href="assets/panda.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="container position-relative">
    <!-- As a heading -->
    <nav class="navbar pt-3">
        <img src="assets/logo.svg" height="40px" width="55px" alt="">
    </nav>
    <div class="d-md-flex flex-column flex-md-row flex-fill align-items-center content-gift">
        <div class="col-12 col-md-5 p-0 intro__wrapper mb-5 mr-md-0 mr-md-3">
            <div class="intro__text mb-4">
                <h1 class="intro__text intro__text-title mb-4">Happy Birthday √Ångela</h1>
                <h2 class="intro__text intro__text-subtitle mb-2">This time we will have to wait another year to return to
                    The North, until then ...</h2>
                <p class="intro__text intro__text-subtitle"><b>May the force be with you!</b></p>
            </div>
            <div class="intro__input">
                <div class="form-group">
                    <label for="code">Gift code</label>
                    <div class="d-flex flex-fill">
                        <input type="text" class="col-12 col-md-9 form-control intro__input-code mr-3" id="code" maxlength="9"
                               placeholder="Enter your code here...">
                        <button type="button" id="send" class="btn btn-primary col-3 p-0 d-none d-md-block" onclick="getInputValue()">Send</button>
                    </div>
                    <small id="emailHelp" class="form-text text-muted">You will find the code on your gift card.</small>
                </div>
                <button type="button" class="btn btn-primary col-12 p-0 d-md-none" onclick="getInputValue()">Send</button>
            </div>
        </div>
        <div class="col-12 col-md-7 p-0 pluto">
            <video  class="video" autoplay loop muted>
                <source type="video/mp4" src="assets/hero.mp4" />
            </video>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="shit" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="assets/donal.png" width="100%" alt="">
                </div>
            </div>
        </div>
    </div>

</div>
<script src="js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
